<!doctype html>
<html lang='en' ng-app='eventsApp'>
<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>EventDetails</title>
	<link rel='stylesheet' href='css/bootstrap.min.css'>
	<link rel='stylesheet' href='css/app.css'>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/underscore-1.4.4.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
	<script src="lib/angular/angular.min.js"></script>
	<script src='js/app.js'></script>
	<script src='js/controllers/EventController.js'></script>
	<script src='js/services/EditData.js'></script>
	<script src='js/filters.js'></script>

</head>

<body>
	<div class='container'>
		<div ng-controller='EventController'>
			<div class='row'>
			<div class='navbar col-md-8 col-md-offset-2'>
				<h1 class='navbar-header' id='profile'> Event Details  </h1>
				<button type="button" class="btn btn-default navbar-right"><a href='/EditEventDetails.html'>Add Event</a></button>
				

				</ul>
			</div>
		</div>
		<hr>
			<div class='row'>
				<img class='img-responsive' ng-src='{{Event.src}}'>
				<div >
					<h3> {{Event.name}}</h3>
					<p><i>Description: </i>{{Event.description}}</p>
					<p><i>Date: </i>{{Event.date}}</p>
					<p><i>Location: </i>{{Event.location.address}}</p>
				</div>

			</div>
			<hr/>
			<h3>Other Sessions </h3>
			<table class="table table-hover" >
				<tr><th>Course</th>
					<th>author</th>
					<th>duration</th>
					<th>Votes</th>
				</tr>
				<tr ng-repeat='x in Event.Sessions | orderBy:sortOrder'>
					<td>{{x.course}}</td>
					<td>{{x.author}}</td>
					<td>{{x.duration | durationFilter}}</td>
					<td>
					<button ng-click='upVote(x)' type="button" class="btn btn-default" aria-label="Left Align">
  						<i class="fa fa-arrow-up" aria-hidden="true"></i>
						</button>
						{{x.upVote}}
						<button ng-click='downVote(x)' type="button" class="btn btn-default" aria-label="Left Align">
  						<i class="fa fa-arrow-down" aria-hidden="true"></i>
						</button>
					</td>
  				</tr>
			</table>
		</div>
	</div>


</body>



</html>
